<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Test Capacitor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Capacitor info</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Platform name:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Native Platform:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Camara available_</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Device Info</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Name:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Operating System:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>OS version:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Manufacture:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Is Virtual?:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>UUID:</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Battery Info</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Battery Level:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Is charging?:</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
